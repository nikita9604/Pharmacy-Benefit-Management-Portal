<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style type="text/css">
    #ab1:hover {
        cursor: pointer;
    }
</style>

<body
        style="background:url('https://img.freepik.com/free-photo/blur-hospital_1203-7957.jpg?size=626&ext=jpg') no-repeat; background-size:cover;">
<div class="container" style="width:400px;margin-top:100px;">
  <div class="card">
    <img src="https://thumbs.dreamstime.com/b/medical-background-8377560.jpg" class="card-img-top">
    <div class="card-body">
      <form action="#" th:action="@{/register}" class="from-group"  method="post" th:object="${client}">

          <div class="form-group">
            <label for="firstName"> Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{name}" required/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required minlength="6" maxlength="15"/>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="number" th:field="*{city}" required/>
          </div>
          <div class="form-group">
            <label for="insurance">Insurance ID</label>
            <input type="number" class="form-control" id="insurance" name="insurance" th:field="*{inid}" required/>
          </div>
        <div class="form-group">

          <input type="submit" id="register" value="Submit" />
        </div>


      </form>
    </div>
  </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
