<table class="table mt-5">
  <thead class="black white-text">
  <tr>
    <th scope="col">Serial No.</th>
    <th scope="col">Drug Name</th>
    <th scope="col">Drug Price</th>
      <th scope="col">Doctor Name</th>
    <th scope="col">Request</th>



  </tr>
  </thead>
  <tbody>
  <tr data-th-each="drug: ${drugs}" >
    <td>[[${drug.did}]]</span></td>
    <td>[[${drug.dname}]]</span></td>
    <td>[[${drug.price}]]</span></td>

          <form method="GET" th:action="@{/addRecord}" >
              <td style="width: 250px" ><div class="form-group">
                  <input type="text" class="form-control" id="docname" name="docname"  required/>
              </div>

              </td>
            <td>
              <input type="hidden" name="did" id="did"  th:value="${drug.did}"/>

<!--              <input type="hidden" name="docname" id="docname" th:value="Dr.Rahul"/>-->


              <button type="submit" class="btn btn-success" name="submit" value="Request" >Request</button>
            </td>
          </form>
      </td>

  </tbody>
